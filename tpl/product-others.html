{namespace product}

{template otherelt}
  <li class="item block">
	<div class="area">
	  <p class="rating rating4"><i></i></p>
	</div>
	<div class="pic">
      <a href="{$articul}">
        {if $firstpic}
        <img src="/pic/middle/{$articul}/{$firstpic}" alt="Фото"/>
        {else}
        <img src="/img/temp/empty-foto.jpg" width="225" alt="Фото"/>
        {/if}
    </a></div>
	<div class="info">
	  <p class="h2"><a href="{$articul}">{$name}</a></p>
	  <big class="price">{$price}<var>руб.</var></big>
	  <span class="add"><a href="#add" onclick="return rAddCart('{$articul}', '{$group_id}', '{$name}', {$price}, 1,'/{$articul}','/pic/small/{$articul}/{$firstpic}');"><img src="/img/cart-add.png" alt="В корзину"/></a></span>
      </a>
      </span>
	</div>
  </li>
{/template}

{template others}

<div class="full other-items">
  <div class="hspace">
	<p class="h2">Другие модели</p>
	<p class="h2">Вместе с этой моделью часто смотрят</p>
  </div>
  <ul class="catalog">
    {foreach $other in $others}
      {call otherelt data="$other" /}
    {/foreach}
  </ul>
</div>

{/template}
